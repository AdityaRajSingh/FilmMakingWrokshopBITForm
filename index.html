<head>
    <meta charset="UTF-8">

	Vigyan Prasar National Workshops 
</title>

</head>
<body>
        <div class="page">
        <div class="header">
        <div class="style1">
             
                <strong>VIGYAN PRASAR
                <br>
                <img alt="vigyan prasar " class="style3" src="images/vigyanprasar.png" />
                &nbsp;&nbsp;&nbsp;DEPARTMENT OF SCIENCE &amp; TECHNOLOGY, GOVT. OF INDIA &nbsp;&nbsp;&nbsp;
                <img alt="bit" class="style4" src="images/bit.png" /> <br>
                in collaboration with<br />
                BIRLA INSTITUTE OF TECHNOLOGY<br />
                MESRA, RANCHI<br />
                Presents<br />
                National Workshops on Science Films<br />
                24th - 26th March 2019</strong>
            </div>
        </div>
        <div class="main">
    <div class="container">
        <div class="text-center form group">
        <h3 >Registration Form</h3>
        <br>
    </div>
  <form action="/" method="POST">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-4 col-form-label">Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="name" required>
      </div>
    </div>

    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0">Gender:</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
          </div>
        </div>
      </fieldset>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-4 col-form-label">Age:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="age" id="inputPassword3" required>
      </div>
    </div>


    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Present Address (with pin code):</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Email ID:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="email" id="inputPassword3" required>
        </div>
      </div>
    


      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Mobile No:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="mobile" id="inputPassword3" required>
        </div>
      </div>


      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Educational Qualification:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="education" id="inputPassword3" \>
        </div>
      </div>


      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Name of the institution/ College where working/studying:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="institution" id="inputPassword3" \>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Work done in science communication (if any):</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="workScience" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Work done in film making / Electronic Media (if any) :</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="workFilm" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Reason for participating in the Workshop:</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="reason" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Weblink of your work if any:</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="weblink" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

    <div class="form-group row">
        <div class="col-md-12 text-center"> 
            <button id="singlebutton" name="singlebutton" class="btn btn-info">Save</button> 
        </div>
    </div>
  </form>

</div>
</div>

  </div>

    $(document).ready(function(){
      $("form").submit(function(){
        alert("Successfully Registered");
      });
    });
    </script>
</body>
</html>
